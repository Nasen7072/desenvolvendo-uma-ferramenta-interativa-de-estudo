<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta sobre carros</title>
    <!-- Fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pergunta sobre carros</h1>
        <p>Oque você sabe sobre carros?</p>
        <button id="theme-toggle">🌙 Mudar Tema</button>
    </header>
    <main class="container">
        <div class="flashcard" id="flashcard">
            <div class="front">
                <div class="question" id="question"></div>
            </div>
            <div class="back">
                <div class="answer" id="answer"></div>
            </div>
        </div>
        <div class="navigation">
            <button id="prev">← Anterior</button>
            <button id="flip">↩️ Virar Flashcard</button>
            <button id="next">Próximo →</button>
        </div>
        <div class="counter" id="counter"></div>
    </main>
    <footer>
        <p>&copy; Kauã V. N°23</p>
    </footer>
    <!-- Link para o JavaScript -->
    <script src="script.js"></script>
</body>
</html>
